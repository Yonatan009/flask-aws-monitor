replicaCount: 1

image:
  repository: yonatan009/flask-aws-monitor
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5001

ingress:
  enabled: false
  className: nginx
  hosts:
    - host: flask.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

readinessProbe:
  tcpSocket:
    port: 5001
  initialDelaySeconds: 10
  periodSeconds: 5

livenessProbe:
  tcpSocket:
    port: 5001
  initialDelaySeconds: 20
  periodSeconds: 10

